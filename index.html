<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="css.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
 @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700;9..144,800;9..144,900&family=Montserrat:wght@500;600;700;800;900&display=swap');

:root {
    --white: #ffffff;
    --dark-cayan:  hsl(158, 36%, 37%);
    --cream: hsl(30, 38%, 92%);
    --black: hsl(212, 21%, 14%);
    --gray: hsl(228, 12%, 48%);
}

 * {
    margin: 0;
    color: var(--black);
    font-weight: 500;
 }

 .attribution { 
     font-size: 11px; 
    text-align: center;
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
}
 .attribution a { color: hsl(228, 45%, 44%); font-size: 14px; }

body {
    background-color: var(--cream);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}
.card {
    background-color: white;
    width: 600px;
    height: 450px;
    border-radius: 15px;
    display: flex;
}
.image-container {
    flex: 1;
    padding-right: 15px;
}

.card-image {
    width: 100%;
    height: 100%;
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
}

.content {
    flex: 1;
    padding-left: 15px;
}
h2 {
    font-weight: 500;
    font-size: 10px;
    font-family: Montserrat;
    color: var(--gray);
    text-transform: uppercase;
    letter-spacing: 6px;
    margin-top: 35px;
    margin-bottom: 27px;
}
h1 {
    font-family: Fraunces;
    font-weight: 700;
    color: var(--black);
}
.middel-content p {
    padding: 20px 0px;
    font-size: 14px;
    color: var(--gray);
    line-height: 22px;
    font-family: Montserrat;
}
.money-section {
    margin-bottom: 26px;
    display: flex;
    align-items: center;
}
.after-amount {
    font-family: Fraunces;
    font-weight: 700;
    color: #378367;
    margin-right: 20px;
    font-size: 30px;
}
.before-amount {
    font-family: Fraunces;
    font-weight: 500;
    color: var(--gray);
    text-decoration: line-through;
}
.button {
    display: inline-block;
    margin-right: 33px;
    border: 0 none transparent;
}
.button:hover {
    cursor: pointer;
}
  </style>
</head>
<body>
  <div class="card" >
    <div class="image-container" >
      <img class="card-image" src="image-product-desktop.jpg">
    </div>
    <div class="content" >
      <!-- header section -->
      <div class="upper-content" >
        <h2>perfume</h2>
        <h1>
          Gabrielle <br>
          Essence Eau <br>
          De Parfum <br>
        </h1>
      </div>
      <!-- text section -->
      <div class="middel-content" >
        <p>
          A floral, solar and voluptuous
          interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <!-- lower section -->
      <div class="money-section">
        <p class="after-amount" >$149.99</p>
        <p class="before-amount" >$169.99</p>
      </div>
      <div class="button-section">
        <button class="button" style="width: 236px; height: 48px; border-radius: 10px; background-color: #3D8168;" >
          <div class="button-content">
            <img src="icon-cart.svg"/>
            <span style="margin-left: 8px; color: white;">Add to Cart</span>
          </div>
        </button>
          </div>
        </button>
  </div>  
  <!-- footer section -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="github.com/A77mad0/">A77mad0</a>.
  </div>
</body>
</html>
